<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>

<body>
    <h1><span id="head1">Tic </span><span id="head2">Tac </span><span id="head3">Toe </span><span id="head4">Game</span></h1>
    <h2 id="toggle_Player_name"></h2>
    <div class="navbar">
        <button id="symb1" class="symbol_class">😎</button>
        <button id="symb2" class="symbol_class">🐤</button>
        <button id="symb3" class="symbol_class">⭐</button>
        <button id="symb4" class="symbol_class">🦜</button>
        <button id="symb5" class="symbol_class">🍕</button>
        <button id="symb6" class="symbol_class">🏍️</button>
        <button id="symb6" class="symbol_class">🚀</button>
        <button id="symb6" class="symbol_class">🌤️</button>
        <button id="symb6" class="symbol_class">⚜️</button>
        <button id="symb6" class="symbol_class">🍿</button>
        <button id="symb6" class="symbol_class">🤖</button>
        <button id="symb6" class="symbol_class">🚩</button>
    </div>

    <div class="playArea">
        <div class="board">
            <button class="Tile" id="Tile1"></button>
            <button class="Tile" id="Tile2"></button>
            <button class="Tile" id="Tile3"></button>
        </div>
        <div class="board">
            <button class="Tile" id="Tile4"></button>
            <button class="Tile" id="Tile5"></button>
            <button class="Tile" id="Tile6"></button>
        </div>
        <div class="board">
            <button class="Tile" id="Tile7"></button>
            <button class="Tile" id="Tile8"></button>
            <button class="Tile" id="Tile9"></button>
        </div>

        <div>
            <h2 id="result">RESULT</h2>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
